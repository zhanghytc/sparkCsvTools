{
    # 设置一个程序运行时的开关，控制成是否是本地运行还是集群运行模式(cluster: 集群|local:本机)
    trconfig: {
        common: {
            power: cluster
        }
      }
    # Spark relation config
    spark: {
      app: {
        name: Tairong spark csv generator 1.0
      }
      master:local
      driver: {
        cores: 1
        maxResultSize: 1G
      }
      executor: {
          cores: 2
          memory:1G
      }
      cores:{
        max: 16
      }
    }

  tags: [
    # hive
    {
        name: hive
        database:test
        tables: "account"
        type: {
            source: hive
            sink: csv
        }
        batch: 256
        partition: 32
        sink: {
           # sink 目录
           srcPath: "hdfs://192.168.1.115:8020/data/janusgraph"
           targetPath: "file:///data/softs/spark-csv-tools/output"
           hdfs.namenode: "hdfs://192.168.1.115:8020"
        }
     }
    ]
}
